<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Interactive Map</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <!-- jQuery, mousewheel, raphael -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
        charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>

    <!-- mapeal -->
    <script src="src/jQuery-Mapael-2.2.0/js/jquery.mapael.min.js" charset="utf-8"></script>

    <!-- map file  -->
    <script src="src/jQuery-Mapael-2.2.0/js/maps/world_countries.js" charset="utf-8"></script>
    <script src="src/jQuery-Mapael-2.2.0/js/maps/france_departments.js" charset="utf-8"></script>
    <script src="src/jQuery-Mapael-2.2.0/js/maps/world_countries.js" charset="utf-8"></script>
    <script src="src/jQuery-Mapael-2.2.0/js/maps/usa_states.js" charset="utf-8"></script>

    <!-- local script.js -->
    <script type="text/javascript">
        $(function () {
            $(".mapcontainer").mapael({
                map: {
                    // Set the name of the map to display
                    name: "france_departments"
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
        charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="src/jQuery-Mapael-2.2.0/js/jquery.mapael.min.js" charset="utf-8"></script>
    <script src="src/jQuery-Mapael-2.2.0/js/maps/world_countries.js" charset="utf-8"></script>
    <script src="src/jQuery-Mapael-2.2.0/js/maps/usa_states.js" charset="utf-8"></script>
    <script src="src/js/script.js">
    </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Covid 19 Map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">World Map <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> U.S. Map </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> About </a>
                </li>
            </ul>
        </div>
    </nav>



    <h1>World Map</h1>

    <div class="mapcontainer">
        <div class="map">
            <span>Alternative content for the map</span>
        </div>
    </div>



</html>
